<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="styles/sign-in.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">
                <a href="https://jesse-efe.github.io/Politico/UI/" class="logo">Politico</a>
            </li>
            <li class="nav-item first-nav-item">
                <button><a href="https://jesse-efe.github.io/Politico/UI/">sign-out</a></button>
            </li>
        </ul>
    </nav>
    <section class="main">
       <h1>Reset Your Password</h1>
       <div class="box">
        <div class="form">
            <h2></h2>
            <form id="sign-in-form">
                <label for="current-pwd">Current Password</label>
                <input type="password" id="current-pwd" class="input"><br>
                <label for="new-pwd">New Password</label>
                <input type="password" id="new-pwd" class="input"><br>
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" id="confirm-pwd" class="input"><br>
                <input type="submit" class="submit-button input" value="Reset Password">
            </form>
        </div>
       </div>
    </section>
    <div></div>
    <footer>
        &copy; Politico 2019
    </footer>
</body>
</html>
