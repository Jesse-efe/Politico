<body>
    <section class="main">
       <a href=""><h1>Politico</h1></a>
       <div class="box">
        <div class="form">
            <h2>Reset Your Password</h2>
            <form id="sign-in-form">
                <label for="current-pwd">Current Password</label>
                <input type="password" id="current-pwd" class="input"><br>
                <label for="new-pwd">New Password</label>
                <input type="password" id="new-pwd" class="input"><br>
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" id="confirm-pwd" class="input"><br>
                <input type="submit" class="submit-button input" value="Reset Password">
            </form>
        </div>
       </div>
    </section>
