<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="styles/sign-in.css">
</head>
<body>
    <section class="main">
       <a href=""><h1>Politico</h1></a>
       <div class="box">
        <div class="form">
            <h2>Sign in</h2>
            <form id="sign-in-form">
                <label for="sign-in-email">Email</label>
                <input type="email" id="sign-in-email" class="input"><br>
                <label for="sign-in-pass">Password</label>
                <input type="password" id="sign-in-pass" class="input"><br>
                <input type="submit" class="submit-button input" value="Sign in">
            </form>
            <span>
                <div class="divider"></div>
                <div class="divider-text">New to Politico?</div>
                <div class="divider"></div>
            </span>
            <input type="button" class="alt-button input" value="Create Your Politico account">
        </div>
       </div>
    </section>
    <div></div>
    <footer>
        &copy; Politico 2019
    </footer>
</body>
</html>
