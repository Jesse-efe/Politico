    <section id="form-area">

        <h1>Create A Political Party</h1>
        <section class="main">
            <div class="box">
                <div class="form">

                        <input type="text" id="party-address" class="input"><br>
                        <label for="party-logo">Party LOgo</label>
                        <input type="text" id="party-logo" class="input"><br>
                        <input type="submit" class="submit-button input" value="Create Party">
                    </form>
                </div>
            </div>
        </section>
    </section>
